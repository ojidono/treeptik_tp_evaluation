<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<body>
		<h:dataTable value="#{administrateurBean.findAll()}" var="entity">	
			<h:column>
				<h:commandButton value="delete" class="sideContentFiller"	action="#{administrateurBean.delete(entity)}">
						<f:ajax render=":mainContent"/>
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="#{entity.nom}" />
			</h:column>	
			<h:column>
				<f:facet name="header">Prenom</f:facet>
				<h:outputText value="#{entity.prenom}" />
			</h:column>		
			<h:column>
			<f:facet name="header">DateDeNaisssance</f:facet>
				<h:outputText value="#{entity.dateDeNaissance}" />
			</h:column>		
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:outputText value="#{entity.description}" />
			</h:column>		
			<h:column>
			<f:facet name="header">MÃ¨l</f:facet>
				<h:outputText value="#{entity.email}" />
			</h:column>	 
			<h:column>
				<h:commandButton value="load" class="sideContentFiller"	action="#{facePainter.setSideContent(administrateurBean.getSideContent())}">
						<f:actionListener binding="#{administrateurBean.setCurrentEntity(entity)}" />
						<f:ajax render=":sideContent"/>
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</body>
</html>
