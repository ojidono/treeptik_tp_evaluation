<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<body>
	<h:form id="mainContent">
		<h:dataTable value="#{formateurBean.findAll()}" var="entity">	
			<h:column>
				<h:commandButton value="delete" class="sideContentFiller"	action="#{formateurBean.delete(entity)}">
						<f:ajax render=":mainContent"/>
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="#{entity.nom}" />
			</h:column>	
			<h:column>
				<f:facet name="header">Prenom</f:facet>
				<h:outputText value="#{entity.prenom}" />
			</h:column>		
			<h:column>
			<f:facet name="header">DateDeNaisssance</f:facet>
				<h:outputText value="#{entity.dateDeNaissance}" />
			</h:column>		
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:outputText value="#{entity.description}" />
			</h:column>		
			<h:column>
			<f:facet name="header">MÃ¨l</f:facet>
				<h:outputText value="#{entity.email}" />
			</h:column>	 
			<h:column>
				<h:commandButton value="load" class="sideContentFiller"	action="#{facePainter.setSideContent(formateurBean.getSideContent())}">
						<f:actionListener binding="#{formateurBean.setCurrentEntity(entity)}" />
						<f:ajax render=":sideContent"/>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		</h:form>
	</body>
</html>
