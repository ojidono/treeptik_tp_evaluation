<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<body>
	<h:form id="sideContent">
		<c:if test="#{not empty formationBean.currentEntity}">
			<h:inputText value="#{formationBean.currentEntity.nom}" />
			<h:inputText value="#{formationBean.currentEntity.debut}" />
			<h:inputText value="#{formationBean.currentEntity.fin}" />
			<h:inputText value="#{formationBean.currentEntity.description}" />
		</c:if>
		<c:if test="#{empty formationBean.currentEntity}">
			<p>Please choose an entity on the list</p>
		</c:if>
	</h:form>
	</body>
</html>
