<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<body>
		<h:form id="sideContent" action="#{formateurBean.save}">
			<c:if test="#{not empty formateurBean.currentEntity}">
				<h:inputText a:placeholder="id"					value="#{formateurBean.currentEntity.id}" />
				<h:inputText a:placeholder="nom"				value="#{formateurBean.currentEntity.nom}" />
				<h:inputText a:placeholder="prenom"				value="#{formateurBean.currentEntity.prenom}" />
				<h:inputText a:placeholder="dateDeNaissance"	value="#{formateurBean.currentEntity.dateDeNaissance}" ><f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText>
				<h:inputText a:placeholder="description"		value="#{formateurBean.currentEntity.description}" />
				<h:inputText a:placeholder="email"				value="#{formateurBean.currentEntity.email}" />
				<h:inputText a:placeholder="password"			value="#{formateurBean.currentEntity.password}" />
				<h:commandButton value="save" action="#{formateurBean.save}">
					<f:ajax execute="@form" render=":mainContent"/>
				</h:commandButton>
			</c:if>
			<c:if test="#{empty formateurBean.currentEntity}">
				<p>Please choose an entity on the list</p>
			</c:if>
		</h:form>
	</body>
</html>
