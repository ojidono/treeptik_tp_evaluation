<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<body>
		<h:form id="sideContent" action="#{sessionBean.save}">
			<c:if test="#{not empty sessionBean.currentEntity}">
				<h:inputText a:placeholder="id"				value="#{sessionBean.currentEntity.id}" />
				<h:inputText a:placeholder="nom"			value="#{sessionBean.currentEntity.nom}" />
				<h:inputText a:placeholder="debut"			value="#{sessionBean.currentEntity.debut}" ><f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText>
				<h:inputText a:placeholder="fin"			value="#{sessionBean.currentEntity.fin}" ><f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText>
				<h:inputText a:placeholder="description"	value="#{sessionBean.currentEntity.description}" />
				<h:commandButton value="save" action="#{sessionBean.save}">
					<f:ajax execute="@form" render=":mainContent"/>
				</h:commandButton>
			</c:if>
			<c:if test="#{empty sessionBean.currentEntity}">
				<p>Please choose an entity on the list</p>
			</c:if>
		</h:form>
	</body>
</html>
