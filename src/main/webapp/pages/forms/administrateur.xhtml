<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<body>
		<h:form id="sideContent">
			<c:if test="#{not empty administrateurBean.currentEntity}">
				<h:inputText value="#{administrateurBean.currentEntity.nom}" />
				<h:inputText value="#{administrateurBean.currentEntity.prenom}" />
				<h:inputText value="#{administrateurBean.currentEntity.dateDeNaissance}" />
				<h:inputText value="#{administrateurBean.currentEntity.description}" />
				<h:inputText value="#{administrateurBean.currentEntity.email}" />
				<h:inputText value="#{administrateurBean.currentEntity.password}" />
			</c:if>
			<c:if test="#{empty administrateurBean.currentEntity}">
				<p>Please choose an entity on the list</p>
			</c:if>
		</h:form>
	</body>
</html>
